<unl-toolbar> <a ng-click="go('/', 'animate-slide-left')" title="Back to Apps"><unl-icon-button icon="arrow-back"></unl-icon-button></a> <span flex class="align-center">{{app.title || 'Loading'}}</span> <a ng-href="{{app.url}}" title="Open App" target="_blank"><unl-icon-button icon="launch"></unl-icon-button></a> </unl-toolbar> <div class="content-container"> <unl-empty-content ng-hide="app" text="Loading"></unl-empty-content> <!-- App Settings --> <form name="appSettingsForm" ng-update="updateApp()" ng-show="app" novalidate ng-model-options="{ debounce: 500 }"> <unl-list-group> <unl-list-item-header>General</unl-list-item-header> <unl-list-item-label heading="Title"> <div class="tools"> <label for="app-title" hidden>App Title</label> <input self-validation type="text" field="app-title" model="app.title"> </div> </unl-list-item-label> <unl-list-item-label heading="Description"> <div class="tools"> <label for="app-description" hidden>App Description</label> <input self-validation type="text" field="app-description" model="app.description"> </div> </unl-list-item-label> <unl-list-item-label heading="URL" label="Full URL to your app's main page. Include http(s)://"> <div class="tools"> <label for="app-url" hidden>App URL</label> <input self-validation type="text" field="app-url" model="app.url" placeholder="http://"> </div> </unl-list-item-label> <unl-list-item-label heading="Icon" label="JPEG, PNG, or GIF. Max size of 512x512px."> <div class="tools"> <img ng-show="app.icon_url" src="{{app.icon_url}}" class="img-small rounded" alt="{{app.title}}"> <unl-icon-button icon="file-upload" ng-file-select ng-model="app_icon_file" multiple></unl-icon-button> </div> </unl-list-item-label> <unl-list-item-header>Security</unl-list-item-header> <unl-list-item-label heading="API Key"> <div class="tools"> <span class="small">{{app.api_key}}</span> </div> </unl-list-item-label> <unl-list-item-label heading="API Secret"> <div class="tools"> <span class="small">{{app.api_secret}}</span> </div> </unl-list-item-label> <unl-list-item-label heading="Authentication Token" label="Used to encrypt JWTs returned when authenticating with Hyena."> <div class="tools"> <label for="app-tokey_key" hidden>App Authentication Token</label> <input type="text" name="app-token_key" ng-model="app.token_key"> </div> </unl-list-item-label> </unl-list-group> <button type="button" ng-click="showRemoveModal()" class="button-error">Delete App</button> </form> <!-- End App Settings --> </div> <!-- Modals --> <div id="modal-delete-confirm" hidden ng-include src="'views/partials/modal-delete-confirm.html'"></div>
